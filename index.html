<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-eight" />
    <meta name="viewport" content="width=device-width, initial-scale=one.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;700&family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-background">
        <div class="calculator">
          <div class="display-background">
            <div class="display"><p id="display-p"></p></div>
          </div>
          <div class="clear-btn-bg btn-bg">
            <div class="clear-btn btn" id="clear-btn"><p>Clear</p></div>
          </div>
          <div class="delete-btn-bg btn-bg">
              <div class="delete-btn btn" id="delete-btn"><p>Delete</p></div>
          </div>
          <div class="sqaure-btn-bg btn-bg op-btn-bg">
            <div class="square-btn btn op-btn" id="square-btn"><p>x<sup>2</sup></p></div>
          </div>
          <div class="square-root-btn-bg btn-bg op-btn-bg">
            <div class="square-root-btn btn op-btn" id="square-root-btn"><p>&#8730;</p></div>
          </div>
          <div class="posNeg-btn-bg btn-bg op-btn-bg">
            <div class="posNeg-btn btn op-btn" id="posNeg-btn"><p>+/-</p></div>
          </div>
          <div class="divide-btn-bg btn-bg op-btn-bg">
            <div class="divide-btn btn op-btn" id="divide-btn"><p>&#247;</p></div>
          </div>
          <div class="multiply-btn-bg btn-bg op-btn-bg">
            <div class="multiply-btn btn op-btn" id="multiply-btn"<p>x</p></div>
          </div>
          <div class="subtract-btn-bg btn-bg op-btn-bg">
            <div class="subtract-btn btn op-btn" id="subtract-btn"><p>-</p></div>
          </div>
          <div class="add-btn-bg btn-bg op-btn-bg">
            <div class="add-btn btn op-btn" id="add-btn"><p>+</p></div>
          </div>
          <div class="equals-btn-bg btn-bg op-btn-bg">
            <div class="equals-btn btn" id="equals-btn"><p>=</p></div>
          </div>
          <div class="decimal-btn-bg btn-bg">
            <div class="decimal-btn btn" id="decimal-btn">
              .
              <p></p>
            </div>
          </div>
          <div class="zero-btn-bg btn-bg">
            <div class="zero-btn btn number-btn" id="0-btn"><p>0</p></div>
          </div>
          <div class="one-btn-bg btn-bg">
            <div class="one-btn btn number-btn" id="1-btn"><p>1</p></div>
          </div>
          <div class="two-btn-bg btn-bg">
            <div class="two-btn btn number-btn" id="2-btn"><p>2</p></div>
          </div>
          <div class="three-btn-bg btn-bg">
            <div class="three-btn btn number-btn" id="3-btn"><p>3</p></div>
          </div>
          <div class="four-btn-bg btn-bg">
            <div class="four-btn btn number-btn" id="4-btn"><p>4</p></div>
          </div>
          <div class="five-btn-bg btn-bg">
            <div class="five-btn btn number-btn" id="5-btn"><p>5</p></div>
          </div>
          <div class="six-btn-bg btn-bg">
            <div class="six-btn btn number-btn" id="6-btn"><p>6</p></div>
          </div>
          <div class="seven-btn-bg btn-bg">
            <div class="seven-btn btn number-btn" id="7-btn"><p>7</p></div>
          </div>
          <div class="eight-btn-bg btn-bg">
            <div class="eight-btn btn number-btn" id="8-btn"><p>8</p></div>
          </div>
          <div class="nine-btn-bg btn-bg">
            <div class="nine-btn btn number-btn" id="9-btn"><p>9</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
